<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Designers</title>
  </head>
  <body>
    <header>
      <!-- barra de navegacion -->
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Designers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar"
              ><i class="fa-solid fa-cart-shopping"></i
            ></span>
          </button>

          <!-- boton offcanvas de carrtio  -->
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title offcanvas-edit"
                id="offcanvasDarkNavbarLabel"
              >
                Veras todos tus productos aqui
              </h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- cuerpo del carrtio  -->
            <div class="offcanvas-body prod-carrito">
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            hola
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- contenedor del logo  -->
      <div class="cont-logo">
        <img src="asset/icon.jpg" alt="" />
      </div>
    </header>
    <main>
      <h1>Bienvenido a Designers, haz tu pedido aquí</h1>
      <div class="filtrar">
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filtrar
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li id="btn-todos" class="dropdown-item">Mostrar todos</li>
            <li id="Accesorio" class="dropdown-item">Accesorios</li>
            <li id="Muñeco" class="dropdown-item">Muñecos</li>
            <li id="Personalizado" class="dropdown-item">Mates</li>
            <li id="Articulado" class="dropdown-item">Articulados</li>
            <li id="precio" class="dropdown-item">Precio</li>
          </ul>
        </div>
      </div>
      <!-- conteneor de prouctos -->
      <div class="cont-productos"></div>
    </main>
    <footer>
      <div class="redes-edit">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
      <div class="info-edit">
        <p>Teléfono: 15-2233-4455</p>
        <p>Direccion: Av. Cabildo 500</p>
        <p>Mail: Designers@gmail.com</p>
      </div>
    </footer>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6d47fb1300.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
