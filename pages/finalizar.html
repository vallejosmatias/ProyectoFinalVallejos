    <main class="cont-finalizar">
        <div class="finalizar-pago">
          <form class="form-envio" action="">
            <p>Eligir forma de pago</p>
            <input id="domicilio" name="envio" type="radio">
            <label for="domicilio">Envio a domicilio</label>

          </form>

            </div>

          </form>
